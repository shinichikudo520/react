<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- React 的核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 提供与 DOM 相关的功能 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- Babel 可以将 ES6 代码转为 ES5 代码 ,集成了JSX的语法-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript">
        //用原生js
        const msg = 'I like you!';
        const myId = 'myId';
        //创建虚拟DOM
        const vDom1 = React.createElement('h2',{id:myId.toLowerCase()},msg.toUpperCase());
        //渲染虚拟DOM
        ReactDOM.render(vDom1,document.getElementById('test1'));
    </script>
    <script type="text/babel">
        //用jsx写
        //创建虚拟DOM
        const vDOM2 = <h3 id={ myId.toLowerCase() }>{ msg.toUpperCase() }</h3>;//不是字符串
        //渲染虚拟DOM
        ReactDOM.render(vDOM2,document.getElementById('test2'));

        //有两个全局对象：React和ReactDOM
        //jsx中变量用{}包起来做处理，不加''或者""，比如id = {myId.toLowerCase()}，而不是id = '{myId.toLowerCase()}'
        //虚拟DOM最终都会被转化为真实的DOM

        //jsx ： javascript XML全称
        //jsx：必须有结束标签
        
    </script>
</body>
</html>
