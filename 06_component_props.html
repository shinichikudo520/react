<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- React 的核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 提供与 DOM 相关的功能 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- Babel 可以将 ES6 代码转为 ES5 代码 ,集成了JSX的语法-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 检查react组件属性props的类型 -->
    <script src="./js/prop-types.js"></script>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <script type="text/babel">
    //定义组件
    //1. 属性props：获取组件所有属性的值的对象
    //工厂函数组件写法
    // function Person(props) { 
    //     console.log(props);
    //     return (
    //         <ul>
    //             <li>姓名：{props.name}</li>
    //             <li>年龄：{props.age}</li>
    //             <li>性别：{props.sex}</li>
    //         </ul>
    //     );
    // }
    //ES6类组件写法
    class Person extends React.Component{
        render(){
            return (
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>年龄：{this.props.age}</li>
                    <li>性别：{this.props.sex}</li>
                </ul>
            );
        }
    }
    //2. 给组件属性props指定默认值
    Person.defaultProps = {
        sex : '男',
        age : 18
    }
    //3. 指定组件属性props的类型
    Person.propTypes = {
        //name属性是必需的字符串类型
        name : PropTypes.string.isRequired,
        //age属性是数值类型
        age : PropTypes.number
    }
    //渲染组件
    const p1 = {
        name:'p1',
        age:23,
        sex:'女'
    }
    //1.1 props通过组件属性来传递值
    // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />,document.getElementById('example1'));
    //4. 简写
    /**
     * ...的作用
     * ① 打包：function fn(...as){ }   fn(1,2,3); //as = [1,2,3];
     * ② 解包：const arr1 = [1,2,3]; const arr2 = [6,...arr1,9];
     */
    ReactDOM.render(<Person {...p1} />,document.getElementById('example1'));

    const p2 = {
        name:'p2',
    }
    ReactDOM.render(<Person name={p2.name}/>,document.getElementById('example2'));
    </script>
    
</body>
</html>
