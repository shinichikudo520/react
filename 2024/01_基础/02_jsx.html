<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- React 的核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 提供与 DOM 相关的功能 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- Babel 可以将 ES6 代码转为 ES5 代码 ,集成了JSX的语法-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- type="text/babel" 此处一定要写 babel, 用于告诉浏览器现在写的是 jsx, 且用 bable 转化 -->
    <script type="text/javascript">
      const text = "I LIKE YOU!";
      const id = "HUBIYU";

      // 用 ReactDOM  提供的接口写
      // 1. 创建虚拟 DOM
      const vDom1 = React.createElement(
        "h2",
        { id: id.toLowerCase() },
        text.toUpperCase()
      );
      // 2. 渲染虚拟 DOM
      ReactDOM.render(vDom1, document.getElementById("test1"));
    </script>
    <script type="text/babel">
      // 1. 创建虚拟 DOM
      const vDom2 = <h3 id={id.toUpperCase()}>{text.toLowerCase()}</h3>;
      // 2. 渲染虚拟 DOM
      ReactDOM.render(vDom2, document.getElementById("test2"));

      // 有两个全局对象：React和ReactDOM
      // jsx中变量用{}包起来做处理，不加''或者""，比如id = {myId.toLowerCase()}，而不是id = '{myId.toLowerCase()}'
      // 虚拟DOM最终都会被转化为真实的DOM

      // jsx ： javascript XML全称
      // jsx：必须有结束标签
    </script>
  </body>
</html>
