<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="example"></div>
    <!-- React 的核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 提供与 DOM 相关的功能 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- Babel 可以将 ES6 代码转为 ES5 代码 ,集成了JSX的语法-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- type="text/babel" 此处一定要写 babel, 用于告诉浏览器现在写的是 jsx, 且用 bable 转化 -->
    <script type="text/babel">
      /**
        功能: 动态展示列表数据
      */
      const list = ["aaa", "bbb", "ccc", "ddd"];
      // 1. 创建虚拟 DOM, jsx语法中DOM元素存在嵌套，则用()包起来
      const vDom = (
        <ul>
          {list.map((i, index) => (
            <li key={index}>{i}</li>
          ))}
        </ul>
      );
      // 2. 渲染虚拟 DOM
      ReactDOM.render(vDom, document.getElementById("example"));
    </script>
  </body>
</html>
