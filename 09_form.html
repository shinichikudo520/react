<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- React 的核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 提供与 DOM 相关的功能 -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- Babel 可以将 ES6 代码转为 ES5 代码 ,集成了JSX的语法-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 检查react组件属性props的类型 -->
    <script src="./js/prop-types.js"></script>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <script type="text/babel">
        //定义组件
        class LoginForm extends React.Component{
            constructor(props) {
                super(props);

                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleChange = this.handleChange.bind(this);

                this.state = {
                    pwd:'123465'
                }
            }
            render(){
                //1. 受控组件，即密码框的写法，用state保存数据，用onChange事件监听数据，更新state
                //2. 非受控组件，即用户名框的写法，用refs记录DOM，从而获取DOM的值
                return (
                    <form action='#' onSubmit={this.handleSubmit}>
                        用户名：<input type="text" ref={input => this.nameInput = input}/> 
                        
                        密码：<input type="password" value={this.state.pwd} onChange={this.handleChange}/>   
                        <input type="submit" value='提交'/>
                    </form>
                );
            }
            handleSubmit(event){
                const name = this.nameInput.value;
                console.log(name,this.state.pwd);
                //阻止事件的默认行为
                event.preventDefault();
            }
            handleChange(event){
                //读取输入的值
                const pwd = event.target.value;

                //更新pwd的状态
                this.setState({
                    pwd
                });
            }
        }
        //渲染组件
        ReactDOM.render(<LoginForm />,document.getElementById('example1'));
    </script>
</body>
</html>
